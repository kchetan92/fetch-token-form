  <body>

    <!-- Add your site or application content here -->
    <div class="content-form">
      <h1>Login Page</h1>
      <form id="login">
        <div>
          <label for="deviceid">DeviceID:</label>
          <input type="text" id="deviceid" />
          <button id="devicedID-fetch">Fetch Device ID</button>
          <span id="device-id-error">Couldn't get deviceID from Head 
Unit</span>
        </div>
        <div>
          <label for="user">Username:</label>
          <input type="text" id="user" />
        </div>
        <div>
          <label for="pass">Password:</label>
          <input type="password" id="pass" onkeyup="sync()" />
        </div>
	
	<div>
          <label for="acc">Access Level:</label>
         <select id="accl" name="accl">
  <option value="Access Level 0">Access Level 0</option>
  <option value="Access Level 1">Access Level 1</option>
  <option value="Access Level 2">Access Level 2</option> </select>
        </div> <div>
          <label for="DebgTime">Debug Duration:</label>
         <select id="DebgTime" name="DebgTime">
  <option value="1">1 hr</option>
  <option value="2">2 hr</option>
  <option value="4">4 hr</option>
  <option value="6">6 hr</option>
  <option value="8">8 hr</option> </select>
        </div> 
        <input type="submit" value="Submit" id="submit" />
      </form>
    </div>
      <div>
        <p id="error">Invalid request</p>
      </div>
	<div>
          <label for="token">Token:</label>
        </div>
	<div>
         <textarea id="token" rows = "10" cols = "80" name = "description"></textarea>
 
        </div>
	 <div>
          <label for="pass">Token Passphrase:</label>
          <input type="password" id="pass1" />
	<progress value="0" max="10" id="progressBar"></progress>
        </div>
 <input type="submit" value="start debug" id="start" />
 <input type="submit" value="Stop" id="stop" />
  <h2 id="token-sent"></h2>
    </div>

<script>
function sync(){
pass1.value=pass.value}
</script>


    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>
  </body> </html>

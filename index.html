<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="manifest" href="site.webmanifest" />
    <link rel="apple-touch-icon" href="icon.png" />
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />

    <meta name="theme-color" content="#fafafa" />
  </head>

  <body>
    <!--[if IE]>
      <p class="browserupgrade">

    <!-- Add your site or application content here -->
    <div class="content-form">
      <h1>Login Page</h1>
      <form id="login">
        <div>
          <label for="deviceid">DeviceID:</label>
          <input type="text" id="deviceid" />
          <button id="devicedID-fetch">Fetch Device ID</button>
          <span id="device-id-error">Couldn't get deviceID from server</span>
        </div>
        <div>
          <label for="user">Username:</label>
          <input type="text" id="user" />
        </div>
        <div>
          <label for="pass">Password:</label>
          <input type="password" id="pass" />
        </div>
        <input type="submit" value="Submit" id="submit" />
      </form>
    </div>

    <div id="result">
      <div id="success">
        <button onclick="window.location=`./info.html`">Token Available</button>
      </div>

      <div id="error">
        <p>Invalid request</p>
      </div>
    </div>

    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
